<!--Header-->
<app-navbar></app-navbar>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Ya tengo una cuenta</h2>
              <p class="text-white-50 mb-5">Para iniciar sesión ingresa tu mail y contraseña</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Ingresa tu e-mail" [(ngModel)]="username" required />
                  <label class="form-label" for="username"></label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" [(ngModel)]="password" required />
                  <label class="form-label" for="password"></label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>

              </form>

            </div>

            <div>
              <h2 class="fw-bold mb-2 text-uppercase">Nuevo en Power fit</h2>
              <button type="button" class="" (click)="register()">Crear una cuenta</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Footer-->
<app-footer></app-footer>
