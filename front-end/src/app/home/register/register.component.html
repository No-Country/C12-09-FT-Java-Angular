
<div class="container mt-5 ">
  <div class="row justify-content-center">
      <form class="ancho">
        <h4 class="text-center fw-bold">Crear cuenta</h4>
        <p class="text-center mb-4 mt-sm-3">Ingresa los sigientes datos</p>
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Eje Ana" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label fw-bold">Apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="Eje Perez" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Eje tuemail@gmail.com" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold ">Teléfono</label>
          <input type="text" class="form-control" id="phone"placeholder="Eje 1152869800" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" class="form-control" id="password" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Confirmar contraseña</label>
          <input type="password" class="form-control" id="password" autocomplete="off" required>
        </div>
        <div class="mt-4 mt-sm-5">
            <button type="submit" class="btn button-register w-100 mb-5">Crear cuenta</button>
        </div>

      </form>

  </div>
</div>
