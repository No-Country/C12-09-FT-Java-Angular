<!--Vista del carrito-->


<ng-container *ngIf="cartData">
  <section class="cart-view">
    <div class="container">
      <div class="page-title">
        <h2>Carrito de compras</h2>
      </div>
      <div class="mt-4">
        <div class="row">
          <div></div>
          <div class="col-md-8 cart">
            <div class="row align-items-center">
              <div class="row main justify-content-center">
                <!-- Iterar sobre los productos -->
                <div class="col-6 card" *ngFor="let product of cartData.products">
                  <div class="row mt-4 mb-4">
                    <div class="col-1">
                      <button class="btn btn-link trash-can btn-secondary" type="button" (click)="deleteProduct(product.id)">
                        <img src="../../../assets/DELETE.svg" alt="delete" />
                      </button>
                    </div>
                    <div class="col-2" *ngIf="product.category === 'Indumentaria'">
                      <div *ngFor="let image of product.imgList; let index = index">
                        <img
                          *ngIf="index === 1"
                          class="product img-fluid"
                          [src]="image?.fileUrl"
                          alt="{{ product.name }}"
                        />
                      </div>
                    </div>
                    <div class="col-2" *ngIf="product.category != 'Indumentaria'">
                      <div *ngFor="let image of product.imgList; let index = index">
                        <img
                          *ngIf="index === 0"
                          class="product img-fluid"
                          [src]="image?.fileUrl"
                          alt="{{ product.name }}"
                        />
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="row">
                        <div class="description">
                          <p>{{ product.name }}</p>
                          <p>&dollar;{{ product.price }}</p>
                          <form>
                            Cantidad
                            <select name="producto" id="item">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fin de iteración de productos -->
              </div>
            </div>
          </div>

          <!--Comprobación de la compra-->

          <div class="col-md-4 summary">
            <!-- Aquí puedes mostrar el resumen de la compra -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <ng-container *ngIf="cartData.products?.length === 0">
    <div class="container mt-4 ">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h2 class="empty-cart">No tienes productos en el carrito</h2>
          <p>Agrega productos para continuar</p>
        </div>
        <div class="row d-flex justify-content-center">
          <button href="#" class="btn-checkout">Ir a comprar</button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<!-- Footer -->
<app-footer></app-footer>
